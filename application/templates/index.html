{% extends "layout.html" %}
{% block script %}
<script src="{{ url_for('static',filename='js/index.js')}}" defer></script>
{% endblock %}
{% block content %}
<div id="main">
    <div id="classifier">
        <h1 id="classifier-title" class="fade">VEGETABLE CLASSIFIER</h1>
        <h3 class="fade">SELECT IMAGE SIZE</h3>
        <form id="form-img-size" class="fade">
            <span class="size-label">128x128</span>
            <label class="switch">
                <input type="checkbox" id="img-size-checkbox">
                <span class="slider round"></span>
            </label>
            <span class="size-label">31x31</span>
        </form>
        <form method="post" action="{{ url_for('predict') }}" id="predict-form" class="fade" onsubmit="rememberRedirectTarget('classifier-title')" novalidate enctype="multipart/form-data">
            <div class="form">
                <p id="file-name"></p>
                <label id="drop-area">
                    <input id="image-file" type="file" accept="image/*" name="image" hidden>
                    <div id="img-view">
                        <img src="{{ url_for('static',filename='images/upload.png')}}"> <!-- https://www.flaticon.com/free-icon/cloud-computing_159626?term=upload&page=1&position=3&origin=search&related_id=159626 -->
                        <p>Drag and drop or click here<br>to upload image</p>
                        <span>Upload any images from your desktop</span>
                    </div>
                </label>
                <h3 class="text-center mx-auto" id="result"></h3>
            </div>
            <input type="button" value="GENRATE RANDOM" id="random-image-button">
            <input type='button' value='CLEAR' id="clear-form">
            <input type="submit" id="predict">
        </form>
    </div>
    <div>
    {% include "includes/history.html" %}
    </div>
</div>
{% endblock %}
